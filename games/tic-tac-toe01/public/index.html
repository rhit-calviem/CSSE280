    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Skranji">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css' integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==' crossorigin='anonymous'/>

  <body>
    <nav class ="navbar navbar-dark bg-dark">
      <div class ="container-fluid justify-content-center">
        <a class ="navbar-brand" href="#">Tic-Tac-Toe</a>
      </div>
    </nav>

    <div class="container" id="main">
      <div class="box" style="border-left: 0; border-top: 0;" id="box1"></div>
      <div class="box" style="border-top: 0;" id="box2"></div>
      <div class="box" style="border-right: 0; border-top: 0;"id="box3"></div>
      <div class="box" style="border-left: 0;" id="box4"></div>
      <div class="box" id="box5"></div>
      <div class="box" style="border-right: 0;" id="box6"></div>
      <div class="box" style="border-left: 0; border-bottom: 0;" id="box7"></div>
      <div class="box" style="border-bottom: 0;" id="box8"></div>
      <div class="box" style="border-right: 0; border-bottom: 0;" id="box9"></div>
      <h1 id="turn">Your turn</h1>
    </div>

    <div class="button">
      <button class="btn btn-rounded" id="replay">Play Again</button>
    </div>
          
    <script defer src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
