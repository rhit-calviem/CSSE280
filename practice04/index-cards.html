<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Basic Card</h2>
  <div class="card">
    <div class="card bg-primary">Basic card</div>
  </div>
</div>

<hr>

<div class="container mt-3">
    <h2>Card Header and Footer</h2>
    <div class="card">
      <div class="card-header">Header</div>
      <div class="card bg-danger">Content</div> 
      <div class="card-footer">Footer</div>
    </div>
</div>

<hr>

<div class="card" style="width:400px">
    <div class="card-body">
      <h4 class="card-title">Matteo Calviello and the Beach</h4>
      <img class="card-img-bottom" src="image.jpg" alt="Card image" style="width:100%">
      <p class="card-text">I like waves</p>
      <a href="#" class="btn btn-primary">Cool stuff</a>
    </div>
  </div>
</div>

</body>
</html>
